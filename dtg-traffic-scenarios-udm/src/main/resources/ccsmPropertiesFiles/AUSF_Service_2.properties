# AUSF_Service_2.properties template for mTLS deployment
TARGET_TYPE = AUSF_HTTP
DESTINATION_ID = AUSF0020_AUSF
SECURE = TRUE
#AUSF_TRAFFIC_PORT=443 for IBD clear or 31380 for ANSIBLE
DESTINATION_PORT = <AUSF_TRAFFIC_PORT>
DESTINATION_HOST= <AUSF_TRAFFIC_FQDN>
